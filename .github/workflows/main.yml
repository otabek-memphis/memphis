name: UI Build and Commit

on:
  push:
    branches:
      - master
    paths:
      - 'ui_src/**'

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Dependencies
      run: |
        cd ui_src
        npm install

    - name: Clear Previous Build
      run: |
        rm -rf ./../ui_static_files/build/*

    - name: Build
      run: |
        cd ui_src
        npx react-scripts build
      env:
        GENERATE_SOURCEMAP: false
        BUILD_PATH: './../ui_static_files/build'

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'otabek-memphis'
        git config --global user.email 'otabek@memphis.dev'
        git add ./../ui_static_files/build/*
        git commit -m "Build UI Static Files" -a || echo "No changes to commit"
        git push origin HEAD:staging
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
