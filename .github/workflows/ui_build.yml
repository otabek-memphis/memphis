name: UI Build and Commit

on:
  push:
    branches:
      - master
    paths:
      - 'ui_src/**'

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Fetch Latest Staging
      run: |
        git fetch origin staging
        git checkout staging
        git reset --hard origin/staging

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: |
        cd ui_src
        npm ci

    - name: Clear Previous Build
      run: |
        rm -rf ./../ui_static_files/build/*

    - name: Build
      run: |
        cd ui_src
        GENERATE_SOURCEMAP=false npm run ci-build

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'teammemphis'
        git config --global user.email 'team@memphis.dev'
        git add ./ui_static_files/build/*
        git commit -m "Build UI Static Files" -a || echo "No changes to commit"
        git push --force-with-lease origin staging
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
